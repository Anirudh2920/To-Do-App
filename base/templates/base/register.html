{% extends 'base/main.html' %}

{% block content %}

<div class="container">
  <h1>Sign Up!</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <div>{{ form.as_p }}</div>
    <input class="button" style="margin-top: 10px" type="submit" value="Sign Up!">
  </form>
  <p></p>
  <p></p>
  <p>If you already have an account please <a href="{% url 'login' %}">Login</a> </p>
</div>

{% endblock content %}
